<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Créer un compte — BlackSide</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background:#0a0d15; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; font-family:Arial; }
    .register-box { background:#131a28; padding:35px; border-radius:10px; width:350px; box-shadow:0 5px 20px rgba(0,0,0,0.4); }
    input, button { width:100%; padding:10px; margin:8px 0; border:none; border-radius:6px; }
    button { background:#1d4ed8; color:#fff; cursor:pointer; }
    button:hover { background:#2563eb; }
    a { color:#7ab4ff; font-size:0.9rem; display:block; text-align:center; margin-top:10px; }
  </style>
</head>

<body>
  <div class="register-box">
    <h2>Créer un compte</h2>

    <form onsubmit="fakeRegister(event)">
      <input type="text" placeholder="Nom d'utilisateur" required />
      <input type="email" placeholder="Adresse email" required />
      <input type="password" placeholder="Mot de passe" required />
      <button type="submit">S'inscrire</button>
    </form>

    <a href="login.html">Déjà un compte ? Se connecter</a>
    <a href="index.html">⬅ Retour</a>
  </div>

  <script>
    function fakeRegister(e) {
      e.preventDefault();
      alert("Inscription désactivée — site statique uniquement.");
    }
  </script>
</body>
</html>
